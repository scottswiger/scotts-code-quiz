<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Scotts JavaScript Quiz</title>
</head>

<body>

    <header>
        <h1 id="headerFormat">Scotts JavaScript Quiz</h1>
    </header>

    <section id="quizArea">
        <h2 id="questionHeader">Questions</h2>
        <h3 id="timer"></h2>
        <div id="answersArea">
            <ul id="answerHeader">Answers</ul>
            <li id="answer1"><button> a </button> </li>
            <li id="answer2"><button> b </button></li>
            <li id="answer3"><button> c </button></li>
            <li id="answer4"><button> d </button></li>
        </div>
        <span id="totalScore"></span>
        <button id="startButton"><bold>Start the Quiz!</bold></button>
    </section>
    <footer>
        <h2 id="currentScore">Current Score</h2>
    </footer>
    <script src="./Assets/script.js"></script>
</body>

</html>
